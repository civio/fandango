{% assign pages = site.pages | sort: 'order' %}
<div id="home-navigation">
  <nav class="navbar navbar-expand">
    <ul class="navbar-nav mx-auto">
    {% for page in pages %}
		  {% unless page.parent %}
      <li class="nav-item">
        <a class="nav-link" href="{{ page.permalink }}" title="{{ page.title }}">{{ page.title }}</a>
      </li>
      {% endunless %}
    {% endfor %}
    </ul>
  </nav>
</div>
